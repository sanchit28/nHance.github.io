<body>
                                            <!-- for loader -->
    <div class="spinner-wrapper">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
    </div>
    <!-- ---------------------------------------------- -->
	

    <div class="container">
        <div class="operations">
            <form class="operations-data">
                <div class="head">

                    <p class="form-name"><b>Perform CRUD</b> </p>
                    <button class="log-out btns" id="get" type="button" > Log out </button>

                </div>
                <input class="element-names" id="userid" type="text" class="login-field" placeholder="Type  UserId">
                <input class="element-names" id="ID" type="text" class="login-field" placeholder=" Type ID">
                <input class="element-names" id="title" type="text" class="login-field" placeholder="Your Title">
                <input class="element-names" id="body" type="text" class="login-field" placeholder=" Type body">
        
                <div class="buttons">
                    <button class="get-data btns" id="get" type="submit" onclick="getData()">GET data </button>
        
                    <button class="add-data btns" id="add" type="submit" onclick="">Submit Data </button>
                    <button class="update-data btns" id="update-data" type="submit" onclick="">Update Data</button>
                    <button class="delete-data btns" id="delete" type="submit" onclick="">Delete Data</button>
                </div>
            </form>
        </div>
                    
	    <table class ="table table-bordered table-hover">
		<thead class="thead-dark">
			<tr class="fix">
				
				<th class="header">userId</th>
				<th class="header" >Id</th>
				<th class="header">Title</th>
				<th class="header">Body</th>
			</tr>
		</thead>
		<tbody id="data">
			
		</tbody>
        
	    </table>
