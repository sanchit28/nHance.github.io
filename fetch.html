<body>
    <!-- for loader -->
    <div class="spinner-wrapper">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- -----------     -------------      -------------    --------- -->
    <div class="operations">
        <form class="operations-data">
            <div class="head">
                <img  class = "logp" src="Images/CR_Logo2.png">
                <p class="form-name"><b>Perform CRUD</b> </p>
                <i class="fa-regular fa-pen-to-square"></i>
                <button onclick="window.location.href='loginpage.html'"  class="log-out btns" id="get"
                    type="button">Log out </button>
                    

            </div>
            <div class="data-fields" id="update-form">
                <input class="element-names" id="id" type="text" class="login-field" autocomplete="off" placeholder=" Type ID">
                <input class="element-names" id="userid" type="text" class="login-field" autocomplete="off" placeholder="Type  UserId">
                
                <input class="element-names" id="title" type="text" class="login-field" autocomplete="off" placeholder="Your Title">
                <input class="element-names" id="body" type="text" class="login-field" autocomplete="off" placeholder=" Type body">
            </div>
            <div class="operations">

                <button class="get-btn btns" id="get-data" type="button" onclick="getData();">GET data </button>
                <button class="add-btn btns" id="add-data" type="button" onclick=" ">Add Data </button>
                <!-- <button class="delete-btn btns" id="delete-data" type="button" >Delete Data</button> -->
                <button class="delete-btn btns" id="delete-data" type="button" onclick="deleteSelectedRow()">Delete Data</button>
                <button class="update-btn btns" id="update-data" type="button" onclick=" updateDataInTable()">Update Data</button>
                <button class="xlear-btn btns" id="clear-data" type="button" onclick="clearall()">Clear Data</button>

                <!-- <button class="select-data btns" id="select-data" type="button" onclick="">Select Data</button> -->
            </div>
        </form>
    </div>

<div class="container-2">
    <div class="container">
        
        
        <table class="table table-bordered table-hover" width="100%"  id="myTable">
            <thead class="thead-dark">
                <tr class="fix">

                    <th class="header" id = "unique">Id</th>
                    <th class="header">userId</th>
                    
                    <th class="header">Title</th>
                    <th class="header">Body</th>
                    <!-- <th class="header">select</th> -->
                    
                    
                </tr>
            </thead>
            <tbody id="data">
                <!-- <i class="fa-regular fa-pen-to-square"></i> -->
            </tbody>

        </table>
        
    </div>
</div>
