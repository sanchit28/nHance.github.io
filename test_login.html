<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To link CSS and JS-->

    <link rel="stylesheet" href="css/test_login.css">
     <!--for form icons fontawesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
     integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
     crossorigin="anonymous" />
    <!-- Bootstarp links -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Document</title>
</head>

<body>

    <div class="context">

    </div>

    

    <!-- Test -->
    
<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row "> 
            <!--  -->
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">nHance</h2>
                        <h5 class="heading tag-line">~A step towards your growth..</h5>
                    </div>
                </div>
            </div>
<!-- right box -->
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Sign Up</h4>
                <form action="" class="form" id="form">
                    <div class="form-row">
                        <div class="form-group col-md-6 form-control">
                            <input id="username" name="Full Name" placeholder="Sanchit Sharma " class="form-control" type="text">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        <div class="form-group col-md-6 form-control">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Sharma@gmail.com">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6 form-control">
                            <input id="phone" name="" placeholder="98194XXXXX" class="form-control"
                                required="required" type="text">
                                <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        <div class="form-group col-md-6 form-control">
                            <input id="passowrd" name="" placeholder="Password" class="form-control"
                                required="required" type="text">
                                <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                       

                        
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                        required>
                                    <label class="form-check-label" for="invalidCheck2">
                                        <small>By clicking Submit, you agree to our Terms & Conditions, Visitor
                                            Agreement and Privacy Policy.</small>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <button type="button"   class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="js/test_login.js"></script>
</body>

</html>
