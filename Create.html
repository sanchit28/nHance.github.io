<body>
    

    <div class="container">
        <!-- <img  src="Images/back_5.jpg" class="pic"> -->
        
        <form action="" class="form" id="form">
            <h2 class="heading">Sign up</h2>
            <div class="form-control">
                <label>First Name</label>
                <input type="text"   name="" id="username" placeholder="John Doe" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

          

            <div class="form-control">
                <label>Email</label>
                <input type="text"   name="" id="email" placeholder="Johndoe@gmail.com" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password"   name="" id="password" placeholder="Enter Your Password" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            

            <div class="form-control">
                <label>Contact</label>
                <input type="phone"  name="" id="phone" placeholder="99XXX56XXX" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Create" class="btn">
        </form>
