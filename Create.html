<body >
   
      <form class="login-form">
         <table class="form-elements">
            <tr>
               <td class="element-names" > 
                  Name</td>
               <td> <input class="field" type="text" required placeholder="Username" name="Name"></td>
            </tr>
            <tr>
               <td class="element-names">
                  Password </td>
               <td> <input class="field" type="Password" required placeholder="Should be unique" name="Password"></td>
            </tr>
            <td class="element-names ">
               Gender</td>
            <td class= "gender" > <input  type="radio" placeholder="choose" name="Gender">Male
               <input type="radio" placeholder="choose" name="Gender">Female </td>
            </tr>
            <tr>
               <td class="element-names">
                  Email  </td>
               <td> <input class="field" type="Email" placeholder="Mailing address" name="Email">
            <tr>
               <td class="element-names">
                  Contact  </td>
               <td> <select class="select-country">
                     <option>(+91) India </option>
                     <option>(+60) Malasia</option>
                     <option>(+65) Singapore</option>

                     <option>(+970) Dubai</option>
                     <option>(+64) New Zealand</option>
                  </select>
                  <input class="field" type="text" required  placeholder="Contact" name="Contact no.">

         </table>
